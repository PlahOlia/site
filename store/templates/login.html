{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3 ">
        <div class="col-lg-5 rounded mx-auto border pt-4 bg-white" style="padding:10px">
            <h3 class="alert alert-light rounded-pill" style="text-align:center"style="color:black"> Вход</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Почта</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Пароль</label>
                    <input type="password" 
                    name="password" 
                    id=""
                    class="form-control form-control-sm">
                </div>

                <!--Checkme button-->
            <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Оставаться в системе</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-outline-secondary col-lg-12"style="background:#bca480;color:black;">Войти</button>


                
            </form>
        </div>
    </div>
</div>

{% endblock %}
