<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>NERTEKSTIL</title>

  <style>
    nav {
      background-color: white;
    }
    body {
      background-image: url(https://i.ibb.co/fSQLqGL/image.jpg);
      background-repeat: repeat;
    }
  </style>
</head>

<body>
  <!-- navbar -->

<nav class="shadow navbar navbar-light sticky-top navbar navbar-expand-lg text-white">
  <div class="container-fluid align-content-center">
  <a class="navbar-brand ms-3 text-dark text-center" href="/store">
    Интернет-магазин
    <br>
    текстильной продукции
  </a>
  
  <div><a href="/store"><img class="mx-auto" style="height:80px;weight:auto;" src="https://i.ibb.co/QQNyYb1/2.png"></a></div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
        aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form style="margin-right: 10%;" action="store" method="get">
        <input type="text" name="search" placeholder="Поиск" />
      </form>
      <ul class=" navbar-nav my-2 my-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/cart">
            Корзина
            <span class="sr-only"></span>
          </a>
        </li>
        {% if request.session.customer %}
        <li class="nav-item active ">
          <a class="nav-link" href="/orders">Заказы</a>
        </li>
        <li class="nav-item active ">
          <a class="nav-link" href="/logout">Выход</a>
        </li>
        {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="/signup">Регистрация</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/login">Вход</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %}
  
  {% endblock %}

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
